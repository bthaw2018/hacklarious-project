<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tooturself</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/google-signin.css">
    <link rel="stylesheet" href="./styles/chat.css">

<body style="background-image: url('./signin.png');">
    <div style="width: 70%; margin-top: 50vh;" class="mx-auto vertical-align loading">
        <!-- Loading... -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div style="display: none; margin-top: 50vh" class="logged-out">
        <a id="sign_in_button" href="#" class="g-signin-btn" onclick="down()">
            <div></div>
        </a>
    </div>
    <div style="display: none" class="logged-in">
        <div class="email_container" style="background-color:#deb888; float:right; padding:10px">
            <span class="email"></span>
            <br />
            <button class="btn btn-primary" onclick="boo.play(); doSignOut()">Logout</button>
        </div>

        <img style="margin-left:auto; margin-right:auto" id="horn" src="sources/images/hornist.png" onmousedown="down()"
            onmouseup="up()" alt="go ahead" class="rounded mx-auto d-block" />
        <img class="rounded mx-auto d-block" id="chicken" src="sources/images/chicken.png" onmousedown="down()" onmouseup="up()" alt="go ahead" />

<!--        <br /><br /><br />-->

        <div class="chat-box border rounded">

            <div class="list-group" id="messages"></div>
            <div class="new-message">
                <form id="new-message-form">
                    <div class="form-group">
                        <label for="new-message-input">Message</label>
                        <input autocomplete="off" type="text" class="form-control" id="new-message-input" name="message"
                            required>
                        <small class="form-text text-muted">Up to 1000 characters.</small>
                    </div>
                    <div class="form-group">
                        <!-- <label for="new-message-nickname">Nickname</label> -->
                        <input autocomplete="off" type="text" class="form-control" placeholder="Nickname"
                            id="new-message-nickname" name="nickname">
                        <!-- <small class="form-text text-muted">Up to 1000 characters.</small> -->
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <!-- <br /> -->

                </form>
            </div>
        </div>

    </div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>

</body>

</html>
